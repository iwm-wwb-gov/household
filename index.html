<script>
function search() {
  var input = document.getElementById("searchInput").value.trim();

  // Regular expressions for NIC formats:
  const newNICRegex = /^\d{12}$/;          // Example: 200330600640
  const oldNICRegex = /^\d{9}[vVxX]$/;     // Example: 757072467V or 757072467X

  // Check if input matches either format
  if (newNICRegex.test(input) || oldNICRegex.test(input)) {
    window.location.href = "page2.html?query=" + encodeURIComponent(input);
  } else {
    alert("Invalid NIC number. Please enter a valid NIC (e.g., 200330600640 or 757072467V).");
  }
}
</script>
